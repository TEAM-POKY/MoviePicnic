<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="/dist/css/myPage.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
    <div class="section profile">
        <div class="profile-image-container">
            <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-image">
            <button class="profile-image-button" onclick="changeProfileImage()">⚙️</button>
        </div>
        <div class="profile-info">
            <div>닉네임</div>
            <div>이메일주소</div>
            <div>팔로워와 팔로잉</div>
        </div>
    </div>
    <div class="section calendar">
        <div class="calendar-header">
            <button class="nav-button" onclick="prevMonth()">&#9664;</button>
            <div id="monthYear" class="month-year"></div>
            <button class="nav-button" onclick="nextMonth()">&#9654;</button>
        </div>
        <table class="calendar-table" id="calendarTable">
            <thead>
            <tr>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
                <th class="weekend">토</th>
                <th class="weekend">일</th>
            </tr>
            </thead>
            <tbody id="calendarBody">

            </tbody>
        </table>
    </div>
    <div class="countPrint">
        <div class="count-section">
            <div>x개</div>
            <div>찜한작품 내용</div>
        </div>
        <div class="count-section">
            <div>x개</div>
            <div>평가 내용</div>
        </div>
        <div class="count-section">
            <div>x개</div>
            <div>코멘트 내용</div>
        </div>
    </div>
    <div class="section"></div>
    <div class="trend section">
        <div class="trend-analysis">
            <h2>닉네임님의 취향분석</h2>
            <div class="chart-container">
                <canvas id="donutChart"></canvas>
            </div>
            <button class="details-button">자세히보기</button>
        </div>
    </div>
    <div class="section"></div>
    <div class="followed section">
        <div class="follow-section">
            <h3>팔로우한 배우</h3>
            <div class="profile-circles" id="actorProfiles">
                <img src="https://via.placeholder.com/60" alt="Actor 1" class="profile-circle">
                <img src="https://via.placeholder.com/60" alt="Actor 2" class="profile-circle">
                <img src="https://via.placeholder.com/60" alt="Actor 3" class="profile-circle">
                <img src="https://via.placeholder.com/60" alt="Actor 4" class="profile-circle">
                <img src="https://via.placeholder.com/60" alt="Actor 5" class="profile-circle">
            </div>
        </div>
        <div class="follow-section">
            <h3>팔로우한 감독</h3>
            <div class="profile-circles" id="directorProfiles">
                <img src="https://via.placeholder.com/60" alt="Director 1" class="profile-circle">
                <img src="https://via.placeholder.com/60" alt="Director 2" class="profile-circle">
                <img src="https://via.placeholder.com/60" alt="Director 3" class="profile-circle">
                <img src="https://via.placeholder.com/60" alt="Director 4" class="profile-circle">
                <img src="https://via.placeholder.com/60" alt="Director 5" class="profile-circle">
            </div>

        </div>
    </div>

</div>
<script src="/dist/js/myPage.js"></script>
</body>
</html>

<!DOCTYPE html>
<title>제목</title>
<html lang="ko">
<link rel="stylesheet" th:href="@{/dist/css/detail.css}">
<th:block th:replace="~{header :: setFragment(~{this::content})}">
    <th:block th:fragment="content">
        <div class="wrap">
            <div class="detailWrap">
                <div class="detail1">
                    <div class="detailInfo">
                        <ul class="detailInfoList">
                            <li class="detailVoteLi">
                                <label class="detailVote"></label>
                            </li>
                            <li class="detailTitleli">
                                <h1 class="detailTitle"></h1>
                            </li>
                            <li class="detailcateLi">
                                <div class="detailcate"></div>
                            </li>
                            <li class="detailStoryLi">
                                <div class="detailStory">
                                    <span class="detailText">
                                    </span>
                                    <span class="more-text">더보기</span>
                                    <span class="less-text">줄이기</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <img class="mainposter">
                </div>
                <div class="detail2">
                    <div class="voteAverage">
                        <div class="voteComment">
                            <span>해당 작품에 대한 별점을 주세요.</span>
                        </div>
                        <div class="rating">
                            <label class="rating__label rating__label--half" for="starhalf">
                                <input type="radio" id="starhalf" class="rating__input" name="rating" value="0.5">
                                <span class="star-icon"></span>
                            </label>
                            <label class="rating__label rating__label--full" for="star1">
                                <input type="radio" id="star1" class="rating__input" name="rating" value="1">
                                <span class="star-icon"></span>
                            </label>
                            <label class="rating__label rating__label--half" for="star1half">
                                <input type="radio" id="star1half" class="rating__input" name="rating" value="1.5">
                                <span class="star-icon"></span>
                            </label>
                            <label class="rating__label rating__label--full" for="star2">
                                <input type="radio" id="star2" class="rating__input" name="rating" value="2">
                                <span class="star-icon"></span>
                            </label>
                            <label class="rating__label rating__label--half" for="star2half">
                                <input type="radio" id="star2half" class="rating__input" name="rating" value="2.5">
                                <span class="star-icon"></span>
                            </label>
                            <label class="rating__label rating__label--full" for="star3">
                                <input type="radio" id="star3" class="rating__input" name="rating" value="3">
                                <span class="star-icon"></span>
                            </label>
                            <label class="rating__label rating__label--half" for="star3half">
                                <input type="radio" id="star3half" class="rating__input" name="rating" value="3.5">
                                <span class="star-icon"></span>
                            </label>
                            <label class="rating__label rating__label--full" for="star4">
                                <input type="radio" id="star4" class="rating__input" name="rating" value="4">
                                <span class="star-icon"></span>
                            </label>
                            <label class="rating__label rating__label--half" for="star4half">
                                <input type="radio" id="star4half" class="rating__input" name="rating" value="4.5">
                                <span class="star-icon"></span>
                            </label>
                            <label class="rating__label rating__label--full" for="star5">
                                <input type="radio" id="star5" class="rating__input" name="rating" value="5">
                                <span class="star-icon"></span>
                            </label>
                        </div>
                    </div>
                    <div class="detailComment">
                        <form action="/movie/comment" method="post">
                            <textarea type="text" placeholder="이 작품에 대한 평을 남겨보세요."></textarea>
                            <div class="detail1Review">
                                <div class="detailCheck">
                                    <input type="checkbox" id="spoiler">
                                    <label for="spoiler">스포일러</label>
                                </div>
                                <div class="detailSubmitBtn">
                                    <button type="submit">등록</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="detail3">
                    <div id="userId" th:text="${#authentication.name}"></div>
                </div>
            </div>
        </div>
        <script th:src="@{/dist/js/detail/movieDetail.js}"></script>
        <script th:src="@{/dist/js/detail/reviewRating.js}"></script>

    </th:block>

</th:block>
</html>

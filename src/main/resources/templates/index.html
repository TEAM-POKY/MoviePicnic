<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:replace="~{header :: setFragment(~{this::content})}">
    <th:block th:fragment="content">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 목록</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 1400px;
            margin: 0 auto;
        }
        .nowPlayingMovie ul {
            list-style-type: none;
            padding: 0;
            width: 200px;
            text-align: center;
        }
        .nowPlayingMovie li {
            font-size: 12px;
            margin-bottom: -29px;
            text-align: left;
        }
        .nowPlayingMovieMain img {
            width: 235px;
            height: 330px;
            display: block;
            margin-bottom: 10px;
            float: left;
            margin-right: 20px;
            border-radius: 10px;
            box-shadow: 1px 2px 6px gray;
        }

        .topMovie ul {
            list-style-type: none;
            padding: 0;
            width: 200px;
            text-align: center;
        }
        .topMovie li {
            font-size: 12px;
            margin-bottom: -29px;
            text-align: left;
        }
        .topMovie img {
            width: 235px;
            height: 330px;
            display: block;
            margin-bottom: 10px;
            float: left;
            margin-right: 20px;
            border-radius: 10px;
            box-shadow: 1px 2px 6px gray;
        }
        .nowPlayingMovieMain, .topMovieMain {
            margin: 10px;
            height: 350px;
            /*background-color: red;*/
            display: table-cell;
            justify-content: space-between;


        }
        .movie iframe {
            width: 100%;
            height: 200px;
        }
        .commentOutBox, .movieOutBox{
            width: 1400px;
            height: 50px;
            /*background-color: antiquewhite;*/
            margin: 10px 0 250px;
            padding-left: 10px;
        }
        .movieOutBox{
            width: 1400px;
            position: relative;
            height: 400px;
            overflow: hidden;
            cursor:pointer;
            /*background-color: aqua;*/
            padding: 0 20px;
            line-height: 50px;
            font-size: 1.2em;
        }

        .commentOutBox p{
            width: 1400px;
            padding-left: 40px;
        }
        .nowPlayingOutBox p{
            width: 1400px;
            padding-left: 40px;
        }
        .commentInBox{
            width: 1400px;
            height: 180px;
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }
        .comment{
            width: 420px;
            height: 100%;
            border-radius: 20px;
            border: 1px solid gainsboro;
        }
        #rightBtn{
            width: 50px;
            height: 50px;
            outline: none;
            border: none;
            box-shadow: 1px 2px 3px gray;
            border-radius: 50px;
            z-index: 10;
            background-color: white;
            position: absolute;
            top: 620px;
            right: 100px;
            cursor: pointer;
            font-size: 20px;
        }
        #leftBtn{
            width: 50px;
            height: 50px;
            outline: none;
            border: none;
            box-shadow: 1px 2px 3px gray;
            border-radius: 50px;
            z-index: 10;
            background-color: white;
            position: absolute;
            top: 620px;
            left: 110px;
            cursor: pointer;
            font-size: 20px;
        }

        .innerContainer, .innerContainer2 {
            display: flex;
            transition: transform 1s;
            margin: 0 auto;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="commentOutBox">
        <p class="commentTitle">지금 뜨는 코멘트</p>
        <div class="commentInBox">
            <div class="comment"></div>
            <div class="comment"></div>
            <div class="comment"></div>
        </div>
    </div>
    <div class="movieOutBox" id="movieContainer">
        <p class="movieInBoxTitle">현재 상영작</p>
        <div class="innerContainer"></div>
        <button type="button" class="btn" id="rightBtn"> > </button>
        <button type="button" class="btn" id="leftBtn"> < </button>
    </div>

    <div class="movieOutBox"  id="topMovieContainer">
        <p class="movieInBoxTitle">지금 인기있는 작품</p>
        <div class="innerContainer2"></div>
        <button type="button" class="btn" id="rightBtn2"> > </button>
        <button type="button" class="btn" id="leftBtn2"> < </button>
    </div>
    </div>


<script th:src="@{/dist/js/goToDetail.js}"></script>
<script th:src="@{/dist/js/nowPlayingSlide.js}"></script>
<script th:src="@{/dist/js/topMovieSlide.js}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        if (message) {
            alert("허용되지 않은 닉네임입니다.\n닉네임을 변경해주세요. ");
            window.location.href = "/user/myPage";
        }
    });
</script>
</body>
    </th:block>
    </th:block>
</html>
